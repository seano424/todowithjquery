<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDoListProject</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <body>

      <div class="header">
        <h1>To-Do List <i class="fas fa-brain"></i></h1>
      </div>
      <div class="content">
        <input type="text" name="" value="" placeholder="Add New Todo">
        <ul>
          <li><span><i class="fas fa-trash-alt"></i></span> Go To Potions Class</li>
          <li><span><i class="fas fa-trash-alt"></i></span> Buy New Robes</li>
          <li><span><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>
        </ul>
      </div>
    </div>
  <script src="assets/scripts/main.js" charset="utf-8"></script>
  </body>
</html>
